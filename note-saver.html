<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Note App</title>
    <link rel="stylesheet" href="css/notes.css" />

  </head>
  <body>
    <div class="container">
      <div class="note-panel-left">
        <button onclick="reloadPage()"><i class="fa fa-file-text-o"></i> MegaNote3000&trade;</button>
        <ul id="note-list">
        </ul>
        <button id="clearnote" class="clear-btn" onclick="clearNotes"><i class="fa fa-trash"></i> Clear All Notes</button>
      </div>
      <div class="note-panel-right">
        <label>Note Name:</label><input id="currentname" type="text" placeholder="e.g. 'Shoppping List'" autofocus required />
        <label>Note Tags:</label><input id="notetags" type="text" placeholder="e.g. 'Appples, Corn Dogs'" />
        <p id="current-note" class="current-note"></p>
      
      </div>
    
    </div>
    
    <script src="notes.js"></script>
